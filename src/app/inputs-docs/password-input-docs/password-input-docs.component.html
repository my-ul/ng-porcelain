<div class="page">
	<div class="page__section page__section--padded">
		<h2>Password Input</h2>
		<p>
			The password input allows a user to enter a password, optionally revealing the password as
			they enter it.
		</p>
		<p>Bind a value to the password input with <code>[(value])</code>.</p>
		<p>Control the border with <code>[border]=" trueOrFalse "</code>.</p>
	</div>
	<div class="page__section page__section--padded page__section--shaded">
		<h3>No Border</h3>
		<porcelain-password-input [(value)]="passwordValue" [border]="false"></porcelain-password-input>

		<h3>Has Border</h3>
		<porcelain-password-input [(value)]="passwordValue" [border]="true"></porcelain-password-input>
	</div>
</div>
