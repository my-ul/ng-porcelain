<ul class="refiners" @[blockInitialAnimation]>
	<li *ngFor="let refiner of refiners" class="refiner">
		<ng-container *ngIf="refiner.type === 'date'">
			<porcelain-date-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				[refiner]="refiner"
			></porcelain-date-refiner>
		</ng-container>

		<ng-container *ngIf="refiner.type === 'simple'">
			<porcelain-simple-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				[refiner]="refiner"
			></porcelain-simple-refiner>
		</ng-container>
	</li>
</ul>
