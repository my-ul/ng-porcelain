<div class="footer">
	<ul>
		<li class="footer__ul-link" title="UL Solutions">
			<a href="https://ul.com">UL Solutions</a>
		</li>
		<li>{{ copyrightLabel | sprintf: year }}</li>
		<li *ngFor="let link of links">
			<a [href]="link[1]" target="_blank">{{ link[0] }}</a>
		</li>
		<li *ngFor="let hyperlink of hyperlinks">
			<ng-container>
				<ng-template
					[ngTemplateOutlet]="hyperlink.templateRef"
				></ng-template>
			</ng-container>
		</li>
	</ul>
</div>
