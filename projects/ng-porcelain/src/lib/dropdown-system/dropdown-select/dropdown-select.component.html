<div class="select__window" (click)="toggleOpen()">
	<ng-content select="porcelain-dropdown-selectedtemplate, p-dropdown-selectedtemplate"></ng-content>
</div>

<ng-container *ngIf="showOptions">
	<div class="options-container" *ngIf="isOpen">
		<div class="select__items">
			<ng-content select="porcelain-dropdown-selectoption, p-dropdown-selectoption"></ng-content>
		</div>
	</div>
</ng-container>
