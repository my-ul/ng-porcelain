<div class="search-sort__header-container">
	<ng-container *ngIf="isSearchEnabled; then searchContent; else sortContent"> </ng-container>
	<ng-template #searchContent>
		<ng-content select="p-search-input,porcelain-search-input"> </ng-content>
		<span class="sort-header__sort-icon" (click)="isSearchEnabled = !isSearchEnabled">
			<fa-icon [icon]="faSortDownIcon"></fa-icon>
			<span class="sr-only">Sort</span>
		</span>
	</ng-template>
	<ng-template #sortContent>
		<ng-content select="p-tableview-sort-header"> </ng-content>
		<span class="sort-header__sort-down" (click)="isSearchEnabled = !isSearchEnabled">
			<fa-icon [icon]="searchIcon" [styles]="{ color: searchIconColor }"></fa-icon>
			<span class="sr-only">Search</span>
		</span>
	</ng-template>
</div>
