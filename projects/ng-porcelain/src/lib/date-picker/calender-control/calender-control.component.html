<label>Issue date*</label>
<div class="input-group">
	<input
		angular-mydatepicker
		class="range__control"
		#DatePicker="angular-mydatepicker"
		name="DatePicker"
		placeholder="YYYY-MM-DD"
		[options]="datePickerOptions"
		[(ngModel)]="selDate"
		(dateChanged)="onDateChanged($event)"
		(click)="DatePicker.toggleCalendar()"
	/>
	<!-- clear date button -->
	<div class="input-group-append">
		<button type="button" class="btn btn-secondary" *ngIf="selDate" (click)="DatePicker.clearDate()">
			<i class="fa fa-close"></i>
		</button>
	</div>

	<!-- toggle calendar button -->
	<div class="input-group-append">
		<button type="button" class="btn btn-secondary" (click)="DatePicker.toggleCalendar()">
			<i class="fa fa-calendar-o"></i>
		</button>
	</div>
</div>
