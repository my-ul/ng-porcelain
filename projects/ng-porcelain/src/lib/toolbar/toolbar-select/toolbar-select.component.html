<label class="porcelain-toolbar-select__toggle" (click)="toggleOpen()">
	<span class="porcelain-toolbar-select__toggle-label">{{ label }}</span>
	<span class="porcelain-toolbar-select__toggle-current">
		<ng-content
			select="porcelain-toolbar-selected-template, p-toolbar-selected-template"
		></ng-content>
	</span>
	<span class="porcelain-toolbar-select__toggle-caret">
		<fa-icon [icon]="faAngleDown"></fa-icon>
	</span>
</label>

<div class="porcelain-toolbar-select__options" [@slideInOut] *ngIf="isOpen">
	<ng-content select="porcelain-toolbar-option, p-toolbar-option"></ng-content>
</div>
