<div class="search-header__active-control">
	<porcelain-sort-header
		*ngIf="mode === 'sort'"
		[label]="label"
		[activeSortDirection]="activeSortDirection"
		[activeSortKey]="activeSortKey"
		[sortKey]="sortKey"
		(sortChange)="sortChanged($event)"
	></porcelain-sort-header>

	<p-search-input
		#searchInput
		*ngIf="mode === 'search'"
		[placeHolderLabel]="placeHolderLabel"
		[borders]="false"
		[canEmitEmpty]="true"
		[value]="query"
		(submit)="searchChanged($event)"
		(clear)="searchChanged(null)"
	></p-search-input>
</div>

<button (click)="switchModes()" class="search-header__swap">
	<span class="Search_icon" title="Switch to Search" *ngIf="mode === 'sort'">
		<span class="sr-only">Switch to Search</span>
		<fa-icon [icon]="searchIcon"></fa-icon>
	</span>

	<span title="Switch to Sort" *ngIf="mode === 'search'">
		<span class="sr-only">Switch to Sort</span>
		<fa-icon [icon]="sortIcon"></fa-icon>
	</span>
</button>
