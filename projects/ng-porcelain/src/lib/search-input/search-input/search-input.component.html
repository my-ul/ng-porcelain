<div class="search-input">
	<div class="search-input__search-wrap">
		<input
			#searchInput
			type="text"
			class="search-input__search-input"
			[(ngModel)]="value"
			[placeholder]="placeholderLabel"
			(keyup.enter)="submit()"
			(focus)="handleFocusIn()"
			(blur)="handleBlur()"
			[class.search-input__search-input--no-borders]="!borders"
		/>
		<div class="search-input__search-action-group">
			<button
				*ngIf="!isEmpty()"
				class=" search-input__search-action search-input__clear"
				(click)="clear()"
			>
				<fa-icon [icon]="clearIcon" [styles]="{ color: clearIconColor }"></fa-icon>
			</button>
			<button class=" search-input__search-action  search-input__search" (click)="submit()">
				<fa-icon [icon]="submitIcon" [styles]="{ color: submitIconColor }"></fa-icon>
			</button>
		</div>
	</div>
</div>
