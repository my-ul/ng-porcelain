<ng-container *ngIf="supportsGrid(); then hasGrid; else noGrid"></ng-container>

<ng-template #hasGrid>
	<div class="rack rack--grid">
		<!-- Inactive List -->
		<label class="inactive-label" for="inactive-list" aria-live="assertive">
			{{ labelInactiveList }}
			<span class="sr-only">({{ i18nListCount(inactiveItems) }})</span>
		</label>
		<select
			#inactivePicker
			[size]="size"
			class="inactive-list"
			name="inactive-list"
			id="inactive-list"
			[(ngModel)]="selectedInactiveItem"
			(focus)="setInactiveFocus(true)"
			(blur)="setInactiveFocus(false)"
			(click)="addSingleItem()"
			(dblclick)="addMultipleItemsOnDoubleClick1()"
		>
			<option
				[ngValue]="item"
				*ngFor="let item of inactiveItems"
				[ngClass]="{ activelable: item.isSelected, inactive: !item.isSelected }"
				>{{ item[labelProp] }}</option
			>
		</select>

		<!-- Activation Buttons -->
		<div class="activation-buttons">
			<button
				class="rack__activate-button"
				(click)="activateItem()"
				[disabled]="!canActivateItem"
				[title]="[labelActivate, '(Alt + Right Arrow)'].join(' ')"
			>
				<span class="activation-button-label">{{ labelActivate }}</span>
				<fa-icon [icon]="activateIcon"></fa-icon>
			</button>
			<button
				class="rack__deactivate-button"
				(click)="deactivateItem()"
				[disabled]="!canDeactivateItem"
				[title]="[labelDeactivate, '(Alt + Left Arrow)'].join(' ')"
			>
				<fa-icon [icon]="deactivateIcon"></fa-icon>
				<span class="activation-button-label">{{ labelDeactivate }}</span>
			</button>
			<ng-container *ngIf="dtCustomizedFlag">
				<span class="rack_addAll" (click)="addAll()">
					<u>Add All</u>
				</span>
			</ng-container>
		</div>

		<!-- Active List -->
		<label class="active-label" for="active-list" aria-live="assertive">
			{{ labelActiveList }}
			<span class="sr-only">({{ i18nListCount(activeItems) }})</span>
		</label>
		<select
			#activePicker
			[size]="size"
			[(ngModel)]="selectedActiveItem"
			[ngClass]="errBorderOnSave ? 'active-listError' : 'active-list'"
			name="active-list"
			id="active-list"
			(focus)="setActiveFocus(true)"
			(blur)="setActiveFocus(false)"
		>
			<option
				class="rack__option"
				[class.rack__option--locked]="isItemLocked(item)"
				[ngValue]="item"
				[attr.title]="isItemLocked(item) ? labelLocked : null"
				*ngFor="let item of activeItems"
			>
				{{ item[labelProp] }}
				<span class="rack__locked-asterisk" *ngIf="isItemLocked(item)"> * </span>
			</option>
		</select>

		<div [ngClass]="dtCustomizedFlag ? 'order-buttonsDT' : 'order-buttons'">
			<ng-container *ngIf="dtCustomizedFlag">
				<div *ngIf="errBorderOnSave" class="errTxt">This field is required.</div>
				<div class="btnUp">
					<button
						class="move-up-button"
						(click)="moveSelectedItemUp($event.shiftKey)"
						[disabled]="!canMoveUp"
						[title]="
							[
								[labelMoveUp, ' (Alt + Up Arrow)'].join(' '),
								[labelMoveToTop, '(Shift + Alt + Up Arrow)'].join(' ')
							].join('\n')
						"
					>
						<fa-icon [icon]="moveUpIcon"></fa-icon>
						<span class="sr-only">{{ labelMoveUp }}</span>
					</button>
				</div>
				<div class="btnDwn">
					<button
						class="move-down-button"
						(click)="moveSelectedItemDown($event.shiftKey)"
						[disabled]="!canMoveDown"
						[title]="
							[
								[labelMoveDown, ' (Alt + Down Arrow)'].join(' '),
								[labelMoveToBottom, '(Shift + Alt + Down Arrow)'].join(' ')
							].join('\n')
						"
					>
						<fa-icon [icon]="moveDownIcon"></fa-icon>
						<span class="sr-only">{{ labelMoveDown }}</span>
					</button>
				</div>
				<div class="btnAddAgain">
					<button
						[ngClass]="!canAddAgain ? 'addAgainInActive' : 'addAgainActive'"
						*ngIf="dtCustomizedFlag"
						[disabled]="!canAddAgain"
						(click)="addAgain()"
					>
						Add Again
					</button>
				</div>
			</ng-container>

			<ng-container *ngIf="!dtCustomizedFlag">
				<button
					class="move-up-button"
					(click)="moveSelectedItemUp($event.shiftKey)"
					[disabled]="!canMoveUp"
					[title]="
						[
							[labelMoveUp, ' (Alt + Up Arrow)'].join(' '),
							[labelMoveToTop, '(Shift + Alt + Up Arrow)'].join(' ')
						].join('\n')
					"
				>
					<fa-icon [icon]="moveUpIcon"></fa-icon>
					<span class="sr-only">{{ labelMoveUp }}</span>
				</button>

				<button
					class="move-down-button"
					(click)="moveSelectedItemDown($event.shiftKey)"
					[disabled]="!canMoveDown"
					[title]="
						[
							[labelMoveDown, ' (Alt + Down Arrow)'].join(' '),
							[labelMoveToBottom, '(Shift + Alt + Down Arrow)'].join(' ')
						].join('\n')
					"
				>
					<fa-icon [icon]="moveDownIcon"></fa-icon>
					<span class="sr-only">{{ labelMoveDown }}</span>
				</button>

				<button
					[ngClass]="!canAddAgain ? 'addAgainInActive' : 'addAgainActive'"
					*ngIf="dtCustomizedFlag"
					[disabled]="!canAddAgain"
					(click)="addAgain()"
				>
					Add Again
				</button>
			</ng-container>
		</div>
	</div>
</ng-template>
<ng-template #noGrid>
	<div class="rack rack--flex">
		<div class="inactive">
			<label class="inactive-label" for="inactive-list" aria-live="assertive">
				{{ labelInactiveList }}
				<span class="sr-only">({{ i18nListCount(inactiveItems) }})</span>
			</label>
			<select
				#inactivePicker
				[size]="size"
				class="inactive-list"
				name="inactive-list"
				id="inactive-list"
				[(ngModel)]="selectedInactiveItem"
				(focus)="setInactiveFocus(true)"
				(blur)="setInactiveFocus(false)"
			>
				<option [ngValue]="item" *ngFor="let item of inactiveItems">{{
					item[labelProp]
				}}</option>
			</select>
		</div>
		<div class="activation-buttons">
			<!-- Activation Buttons -->
			<button
				class="rack__activate-button"
				(click)="activateItem()"
				[disabled]="!canActivateItem"
				[title]="[labelActivate, '(Alt + Right Arrow)'].join(' ')"
			>
				<span class="activation-button-label">{{ labelActivate }}</span>
				<fa-icon [icon]="activateIcon"></fa-icon>
			</button>
			<button
				class="rack__deactivate-button"
				(click)="deactivateItem()"
				[disabled]="!canDeactivateItem"
				[title]="[labelDeactivate, '(Alt + Left Arrow)'].join(' ')"
			>
				<fa-icon [icon]="deactivateIcon"></fa-icon>
				<span class="activation-button-label">{{ labelDeactivate }}</span>
			</button>
		</div>
		<div class="active">
			<!-- Active List -->
			<label class="active-label" for="active-list" aria-live="assertive">
				{{ labelActiveList }}
				<span class="sr-only">({{ i18nListCount(activeItems) }})</span>
			</label>
			<select
				#activePicker
				[size]="size"
				[(ngModel)]="selectedActiveItem"
				class="active-list"
				name="active-list"
				id="active-list"
				(focus)="setActiveFocus(true)"
				(blur)="setActiveFocus(false)"
			>
				<option
					class="rack__option"
					[class.rack__option--locked]="isItemLocked(item)"
					[ngValue]="item"
					[attr.title]="isItemLocked(item) ? labelLocked : null"
					*ngFor="let item of activeItems"
				>
					{{ item[labelProp] }}
					<span class="rack__locked-asterisk" *ngIf="isItemLocked(item)"> * </span>
				</option>
			</select>

			<div class="order-buttons">
				<button
					class="move-up-button"
					(click)="moveSelectedItemUp($event.shiftKey)"
					[disabled]="!canMoveUp"
					[title]="
						[
							[labelMoveUp, ' (Alt + Up Arrow)'].join(' '),
							[labelMoveToTop, '(Shift + Alt + Up Arrow)'].join(' ')
						].join('\n')
					"
				>
					<fa-icon [icon]="moveUpIcon"></fa-icon>
					<span class="sr-only">{{ labelMoveUp }}</span>
				</button>
				<button
					class="move-down-button"
					(click)="moveSelectedItemDown($event.shiftKey)"
					[disabled]="!canMoveDown"
					[title]="
						[
							[labelMoveDown, ' (Alt + Down Arrow)'].join(' '),
							[labelMoveToBottom, '(Shift + Alt + Down Arrow)'].join(' ')
						].join('\n')
					"
				>
					<fa-icon [icon]="moveDownIcon"></fa-icon>
					<span class="sr-only">{{ labelMoveDown }}</span>
				</button>
			</div>
		</div>
	</div>
</ng-template>
