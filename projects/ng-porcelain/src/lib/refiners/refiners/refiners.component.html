<ul class="refiners">
	<li *ngFor="let refiner of refiners" class="refiner">
		<ng-container *ngIf="isDateRefiner(refiner)">
			<porcelain-date-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				(onDisabledChange)="handleDisabledChange($event)"
				[refiner]="refiner"
				[allowIncompleteEmit]="allowIncompleteEmit"
			></porcelain-date-refiner>
		</ng-container>

		<ng-container *ngIf="isSimpleRefiner(refiner)">
			<porcelain-simple-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				[refiner]="refiner"
			></porcelain-simple-refiner>
		</ng-container>
	</li>
</ul>
