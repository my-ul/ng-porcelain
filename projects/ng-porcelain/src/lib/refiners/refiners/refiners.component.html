<ul class="refiners">
	<li *ngFor="let refiner of refiners" class="refiner">
		<ng-container *ngIf="isDateRefiner(refiner)">
			<porcelain-date-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				[refiner]="refiner"
				[allowIncompleteEmit]="allowIncompleteEmit"
				[enableCustomDateRange]="enableCustomDateRange"
			></porcelain-date-refiner>
		</ng-container>

		<ng-container *ngIf="isSimpleRefiner(refiner)">
			<porcelain-simple-refiner
				(onRefinerChange)="handleRefinerChange($event)"
				[refiner]="refiner"
				[disable]="disable"
			></porcelain-simple-refiner>
		</ng-container>

		<ng-container *ngIf="isSearchRefiner(refiner)">
			<porcelain-search-refiner
				#searchRef
				[activeKeys]="values[refiner.slug]"
				(activeKeysChange)="handleRefinerChange([refiner.slug, $event])"
				[refiner]="refiner"
				[disable]="disable"
			></porcelain-search-refiner>
		</ng-container>
	</li>
</ul>
