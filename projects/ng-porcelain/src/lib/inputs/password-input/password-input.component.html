<input
	class="password-input__input"
	autocomplete="current-password"
	[(ngModel)]="value"
	[attr.type]="getInputType()"
	(focus)="setFocus(true)"
	(blur)="setFocus(false)"
/>
<button class="password-input__toggle" (click)="toggle()">
	<ng-container *ngIf="isRevealed">
		<fa-icon [icon]="hideIcon" [title]="labels.hidePassword"></fa-icon>
		<span class="sr-only">{{ labels.hidePassword }}</span>
	</ng-container>
	<ng-container *ngIf="!isRevealed">
		<fa-icon [icon]="showIcon" [title]="labels.showPassword"></fa-icon>
		<span class="sr-only">{{ labels.showPassword }}</span>
	</ng-container>
</button>
