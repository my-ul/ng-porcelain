<div class="tooltip">
	<div class="tooltipContent">
		<div class="header">
			Quick Tip
			<span class="close-modal" (click)="closeModel()">&times;</span>
		</div>

		<div>
			Save this search for quick acess with the Save Search button. You can access your saved
			searches anywhere in the portal by clicking on the Saved Search link in this red menu.
		</div>

		<div class="checkbox">
			<input type="checkbox" (click)="onCheckboxClick()" /> Don't show this again
		</div>
	</div>
</div>
