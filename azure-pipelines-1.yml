pool:
  vmImage: 'ubuntu-latest'

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  git@github.com'
    sshKeySecureFile: 'id_rsa'
- script: |
    echo $(Build.Repository.LocalPath)
    cd $(Build.Repository.LocalPath)
    git fetch
    git remote add github ssh://git@github.com:my-ul/ng-porcelain.git
  displayName: 'Add GitHub Remote'
- script: ssh-add -l
  displayName: 'Show installed SSH keys'
- script: |
    echo $(Build.Repository.LocalPath)
    cd $(Build.Repository.LocalPath)
    git branch
    git push -u github master
  displayName: 'Push AzDO to GitHub'
