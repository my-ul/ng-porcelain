pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    git status
    git checkout $(Build.SourceBranchName)
    git remote add github https://github.com/my-ul/ng-porcelain.git

  displayName: 'Add GitHub remote and push'
