pool:
  vmImage: 'ubuntu-latest'

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  42781@NBK0816PC0EJM5X'
    sshKeySecureFile: 'id_rsa'
- script: |
    echo -n "Host github.com" >> ~/.ssh/config
    echo -n "	HostName github.com" >> ~/.ssh/config
    echo -n "	IdentityFile ~/.ssh/id_rsa"
    echo -n " User git"
  displayName: 'Install git config'
- script: |
    ls ~/.ssh
    git fetch origin
    git remote add github git@github.com:my-ul/ng-porcelain.git
    git push github --all
  displayName: 'Add GitHub remote and push'
